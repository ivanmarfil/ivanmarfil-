<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Formulario con Validaciones</title>
</head>
<body>

    <header>
        <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="acercade.html">Acerca de</a></li>
              <li><a href="formulario.html">contacto</a></li>
            </ul>
          </nav>
      </header>

    <form id="formulario">
        <!-- Nombre -->
        <label for="nombre">Nombre (requerido):</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required><br><br>

        <!-- Apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="20"><br><br>

        <!-- Email -->
        <label for="email">Email (requerido):</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11 1234 5678"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ej: 11 1234 5678'"><br><br>

        <!-- Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="16" max="120"><br><br>

        <!-- Dirección -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <!-- Provincia -->
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" list="provincias-patagonia">
        <datalist id="provincias-patagonia">
            <option value="Chubut">
            <option value="Neuquén">
            <option value="Río Negro">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
        </datalist><br><br>

        <!-- Código Postal -->
        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal" pattern="[A-Z]{1}[0-9]{4}[A-Z]{3}" placeholder="Ej: A1234ABC"><br><br>

        <!-- Método preferido de contacto -->
        <label>Método preferido de contacto:</label><br>
        <input type="radio" id="correo-electronico" name="metodo-contacto" value="correo-electronico" checked>
        <label for="correo-electronico">Correo electrónico</label><br>
        <input type="radio" id="correo-postal" name="metodo-contacto" value="correo-postal">
        <label for="correo-postal">Correo postal</label><br>
        <input type="radio" id="telefono-contacto" name="metodo-contacto" value="telefono">
        <label for="telefono-contacto">Teléfono</label><br><br>

        <!-- Tipo de suscripción -->
        <label>Tipo de suscripción:</label><br>
        <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
        <label for="noticias">Noticias</label><br>
        <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
        <label for="promociones">Promociones</label><br>
        <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
        <label for="alertas">Alertas</label><br>
        <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
        <label for="eventos">Eventos</label><br><br>

        <!-- Botón de cargar -->
        <button type="button" id="cargar">Cargar</button>
    </form>

    <!-- Tabla de resultados -->
    <table border="1">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre</td>
                <td id="nombre-tabla"></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td id="apellido-tabla"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email-tabla"></td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td id="telefono-tabla"></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td id="edad-tabla"></td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td id="direccion-tabla"></td>
            </tr>
            <tr>
                <td>Provincia</td>
                <td id="provincia-tabla"></td>
            </tr>
            <tr>
                <td>Código Postal</td>
                <td id="codigo-postal-tabla"></td>
            </tr>
            <tr>
                <td>Método de Contacto</td>
                <td id="metodo-contacto-tabla"></td>
            </tr>
            <tr>
                <td>Suscripción</td>
                <td id="suscripcion-tabla"></td>
            </tr>
        </tbody>
    </table>



</body>
</html>
